spring.application.name=spring-boot-project
server.port=8090

# --- CONNEXION SQL SERVER ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EnsamProjetDb;encrypt=true;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=ensam_user

spring.datasource.password=test
# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# --- CONFIGURATION DES MAILS ---
# Configuration pour envoyer des VRAIS mails via GMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username= ...


spring.mail.password=...

# Paramètres de sécurité pour Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true