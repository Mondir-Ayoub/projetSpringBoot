<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Sécurité')}"></head>

<body class="bg-light">
<div th:replace="~{layout :: navbar}"></div>

<div class="container-fluid py-4 mt-5">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4 shadow-lg position-sticky"
             style="height: calc(100vh - 90px); top: 90px; background: #003366; border-right: 4px solid #FFCC00; border-radius: 0 15px 15px 0; z-index: 1000;">
            <div class="position-sticky text-white">
                <h6 class="text-center fw-bold mb-4 text-uppercase ls-1" style="color: #FFCC00; letter-spacing: 2px;">Mon Compte</h6>
                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a class="nav-link rounded text-white d-flex align-items-center p-3 hover-ensam" th:href="@{/profile}">
                            <i class="fas fa-user-circle me-3" style="color: #FFCC00;"></i>Infos Personnelles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded text-white d-flex align-items-center p-3" th:href="@{/profile/password}" style="background: rgba(255, 204, 0, 0.2); border-left: 4px solid #FFCC00;">
                            <i class="fas fa-lock me-3" style="color: #FFCC00;"></i>Sécurité
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link border-0 bg-transparent text-white d-flex align-items-center p-3 w-100 hover-ensam text-start">
                                <i class="fas fa-sign-out-alt me-3 text-danger"></i>Déconnexion
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="row justify-content-center pt-4">
                <div class="col-md-5">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header bg-danger text-white py-3 fw-bold">
                            <i class="fas fa-shield-alt me-2"></i>Sécurité
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${param.error}" class="alert alert-danger border-0 small">Ancien mot de passe incorrect.</div>
                            <form th:action="@{/profile/change-password}" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mot de passe actuel</label>
                                    <input type="password" name="ancien" class="form-control" required>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nouveau mot de passe</label>
                                    <input type="password" name="nouveau" class="form-control" required minlength="4">
                                </div>
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-danger fw-bold shadow-sm">Changer le mot de passe</button>
                                    <a th:href="@{/profile}" class="btn btn-link text-muted">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
